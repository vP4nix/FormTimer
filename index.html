<!DOCTYPE html>
<html>
<head>
  <title>Timer Form</title>
  <style>
    #timer {
      font-size: 2em;
      color: red;
      margin-bottom: 20px;
    }
  </style>
  <script>
    var timeLeft = 60; // 1 Minute in Sekunden

    function startTimer() {
      var timer = document.getElementById('timer');
      var interval = setInterval(function() {
        var minutes = Math.floor(timeLeft / 60);
        var seconds = timeLeft % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        timer.innerHTML = minutes + ":" + seconds;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          timer.innerHTML = "Zeit ist um!";
          alert("Zeit ist um!");
          // Versuchen, das Formular abzusenden
          var iframe = document.getElementById('googleForm');
          var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          var submitButton = iframeDoc.querySelector('div[role=button]');
          if (submitButton) {
            submitButton.click();
          } else {
            alert("Formular-Absende-Schaltfläche nicht gefunden. Bitte überprüfen Sie die iFrame-URL und den Zugriff.");
          }
        }
      }, 1000);
    }

    window.onload = startTimer;
  </script>
</head>
<body>
  <h1 id="timer">1:00</h1>
  <iframe id="googleForm" src="https://forms.gle/cvXrw9hNZabfjNwr6" width="100%" height="600px"></iframe>
</body>
</html>
